<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Food Delievery Store in India</title>
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="swiggy.png" alt="Swiggy.com">
        </div>

        <ul class="list">
            <li><a href="#login">Login</a></li>
            <li><a href="#signup">Signup</a></li>
        </ul>

    </nav>
    <div class="para">
        <p>Order food from your favourite restaurants near you.</p>
    </div>
    <div class="delivery">
        <input type="text" placeholder="Enter your delivery location
        " id="location" name="location">
        <span><a href="#">FIND FOOD</a></span>
    </div>
    <div class="cities">
        <h3>Popular cities in India</h3>
        <p>Ahmedabad Banglore Chennai Delhi Gurgaon Hyderabad Kolkata Mumbai Pune & more.</p>
    </div>
    
    <!-- <div class="image">
        <img src="food-image.jpg" alt="Order food from Swiggy">
    </div> -->

    <div class="box">
        <div class="track">
            <div id="div1"><img id="img1" src="img1.png" alt="Get best food orders from Swiggy"></div>
            <h3>Live Order Tracking</h3>
        </div>
        <div class="order">
            <div id="div2"><img id="img2" src="img2.png" alt="Get best food orders from Swiggy"></div>
            <h3>No Minimum Order</h3>
        </div>
        <div class="deliver">
            <div id="div3"><img id="img3" src="img3.png" alt="Get best food orders from Swiggy"></div>
            <h3>Lightning-Fast Delivery</h3>
        </div>
    </div>
    
</body>
</html>
