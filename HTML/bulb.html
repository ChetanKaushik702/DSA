<!DOCTYPE html>
<html>
    <head>
        <style>
            #myImage {
                width:100px;
                height:180px;
            }
        </style>
    </head>
    <body>
        <h1>My First JavaScript</h1>
        <p>Here, JavaScript changes the value of the src(source) of an image.</p>

        <script>
            function light(sw) {
                var pic;
                if (sw == 0)
                    pic = "pic_bulboff.gif";
                else
                    pic = "pic_bulbon.gif"; 
                document.getElementById('myImage').src = pic;
            }
        </script>

        <img id="myImage" src="pic_bulboff.gif">

        <p>
            <button type="button" onclick="light(1)">Light On</button>
            <button type="button" onclick="light(0)">Light Off</button>
        </p>
    </body>
</html>
