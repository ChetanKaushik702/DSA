<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Forms</title>
    </head>
    <body>
        <h2>This is HTML forms tutorial</h2>
        <form action="backend.php">
            <label for="name">Name</label>
            <div>
                <input type="text" name="myName" id="name">
            </div>

            <br>
            <label for="role">Role</label>
            <div>
                <input type="text" name="myRole" id="role">
            </div>

            <br>
            <label for="email">Email</label>
            <div>
                <input type="email" name="myEmail" id="email">
            </div>

            <br>
            <label for="date">Date</label>
            <div>
                <input type="date" name="myDate" id="date">
            </div>

            <br>
            <label for="bonus">Bonus</label>
            <div>
                <input type="number" name="myBonus" id="bonus">
            </div>

            <br>
            <label for="eligibility">Are you eligible?</label>
            <div>
                <input type="checkbox" name="myEligibility" id="eligibility">
            </div>

            <br>
            <label for="gender">Gender</label>
            <div>
                Male <input type="radio" name="myGender" id="gender"> Female <input type="radio" name="myGender" id="gender">
                Other <input type="radio" name="myGender" id="gender">
            </div>

            <br>
            <div>
                Write about yourself: <br> <textarea name="myText" cols="90" rows="10"></textarea>
            </div>

            <br>
            <label for="car">Car</label>
            <div>
                <select name="myCar" id="car">
                    <option value="ind" selected>Indica</option>
                    <option value="sft">Swift</option>
                </select>
            </div>

            <br>
            <div>
                <input type="submit" value="Submit Now">
                <br>
                <br>
                <input type="reset" value="Reset">
            </div>
       </form>
    </body>
</html>
