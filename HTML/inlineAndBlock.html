<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <img src="https://i.pinimg.com/originals/49/1e/4e/491e4ee97d7a52372f3396cd19fd5303.jpg" style="border: 4px solid blue"> 
    <!-- img is an inline element -->
    <div style="border: 2px solid red">This is a div tag</div> <!--div is a block element-->
    <li style="border: 2px solid magenta">This is an li tag</li> <!--li is a block element-->
    <em style="border: 2px solid bisque">This is an em tsg</em> <!--em is an inline element-->
</body>
</html>
